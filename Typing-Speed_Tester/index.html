<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <style>
        textarea{
            resize: none;
        }
        p{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Typing Speed Tester</h1>


    <p id="sentence"></p>    
    <textarea name="input" id="input" cols="40"></textarea>
       
    <div id="test_display">
        <h2 id="time">00:00</h2>
        <p>Start typing the given sentence to start the test</p>
    </div>
    <div id="result">

    </div>
    <script src="script.js"></script>
</body>
</html>
