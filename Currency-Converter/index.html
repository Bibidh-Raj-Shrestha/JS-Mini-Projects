<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Currency Converter</h1>
        <label for="amount" >Amount:</label>
        <input type="number" name="amount" id="amount" min="1">

        <label for="currencyF">From:</label>
        <input list="currency" id="currencyF">
        <label for="currencyT">To:</label>
        <input list="currency" id="currencyT">
        <datalist id="currency">
            <option value="USD">USD</option>
            <option value="NPR"></option>
            <option value="INR"></option>
            <option value="EUR"></option>
        </datalist>

        <label for="result">Result:</label>
        <input type="number" id="result" readonly>
        <img width="50" height="50" src="https://img.icons8.com/ios/50/loading.png" id="loading" alt="loading"/>
        <p class="message" id="message"></p>
        
        
    </div>
    <div class="btn-container">
            <button id="convert">Convert</button>
            <button id="reset">Reset</button>
        </div>   
    <script src="script.js"></script>
</body>
</html>
