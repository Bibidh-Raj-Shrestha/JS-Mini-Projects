<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <label for="amount" >Amount:</label>
    <input type="number" name="amount" id="amount" min="1"><br><br>

    <label for="currencyF">From:</label>
    <input list="currency" id="currencyF">
    <datalist id="currency">
        <option value="USD"></option>
        <option value="NPR"></option>
        <option value="INR"></option>
        <option value="EUR"></option>
    </datalist>

    <label for="currencyT">=>To:</label>
    <input list="currency" id="currencyT">
    <datalist id="currency">
        <option value="USD">USD</option>
        <option value="NPR"></option>
        <option value="INR"></option>
        <option value="EUR"></option>
    </datalist><br><br>

    <label for="result">Result:</label>
    <input type="number" id="result" readonly><br><br>

    <button id="convert">Convert</button>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
